<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" th:href="@{/styles/common.css}"/>
    <link rel="stylesheet" th:href="@{/styles/converter.css}"/>
</head>
<body>
<a href="/history">История</a>
<div class="center">
    <h2>Конвертер</h2>

    <form method="POST" th:action="@{/convert}" th:object="${conversion}">
        <div class="box-container">
            <div class="box">
                <select id="source_currency" name="source" th:field="*{sourceCode}">
                    <option th:each="option : ${options}" th:value="${option.key}" th:text="${option.value}">
                    </option>
                </select>
                </br>
                <input type="text" th:field="*{sourceAmount}"/>
            </div>

            <div class="box">
                <select id="target_currency" name="target" th:field="*{targetCode}">
                    <option th:each="option : ${options}" th:value="${option.key}" th:text="${option.value}">
                    </option>
                </select>
                <br/>
                <input type="text" th:field="*{targetAmount}"/>
            </div>
        </div>
        <div class="clearfix"></div>

        <button type="submit">Конвертировать</button>
    </form>
</div>
</body>
</html>
